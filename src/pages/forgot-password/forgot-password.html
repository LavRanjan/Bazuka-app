<ion-header>
  <ion-navbar>
    <ion-title>forgotPassword</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>forgotPassword</h1>
  <form #forgotPasswordForm="ngForm" (ngSubmit)="sendMailToresetPassword()" autocomplete="off" [formGroup]="forgotpasswordform">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email" formControlName="userEmail" id="loginField" type="text" required
              [(ngModel)]="useremail" #email></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button color="secondary" class="submit-btn" full type="submit" [disabled]="!forgotPasswordForm.form.valid">Get Verfication link
        </button>
       
      </ion-col>
    </ion-row>
  </form>
</ion-content>
