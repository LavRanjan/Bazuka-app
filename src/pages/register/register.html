<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h4 text-center margin-top>Welcome to SignUp</h4>
    <p *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
    <form #signUpForm="ngForm" (ngSubmit)="doRegister()" autocomplete="off" [formGroup]="signupform">
        <ion-row>
          <ion-col>
            <ion-list inset>
                <ion-item>
                    <ion-input placeholder="Name" formControlName="userName" id="loginField"
                                type="text" required [(ngModel)]="username" #name [class.invalid]="!signupform.controls.userName.valid && (signupform.controls.userName.dirty || submitAttempt)"></ion-input>
                  </ion-item>
                  <ion-item *ngIf="!signupform.controls.userName.valid  && (signupform.controls.userName.dirty || submitAttempt)">
                      <p>Please enter a valid name.</p>
                  </ion-item>
  
  
                <ion-item>
                  <ion-input placeholder="Email" formControlName="userEmail" id="loginField"
                              type="text" required [(ngModel)]="useremail" #email></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="mobile" formControlName="userMobile" id="mobileField"
                              type="number" required [(ngModel)]="usermobile" #mobile></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Password" formControlName="password" id="passwordField"
                              type="password" required [(ngModel)]="password"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input placeholder="Re-type Password" formControlName="cnfPassword" id="cnfPasswordField"
                              type="text" required [(ngModel)]="rePassword" #cnfPassword></ion-input>
                  
                </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <button ion-button class="submit-btn" full type="submit"
                    [disabled]="!signUpForm.form.valid">SignUp
            </button>
            <p text-center>Already have an account? SignIn !</p>
            <button ion-button color="secondary" full type="button" (click)="loadloginPage()">SignIn</button>
          </ion-col>
        </ion-row>
      </form>
</ion-content>
